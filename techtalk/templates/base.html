<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}TechTalk{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-title">
                <img src="{{ url_for('static', filename='images/logo.svg') }}" alt="TechTalk Logo" class="logo">
                <h1>TechTalk</h1>
            </div>
            <div class="theme-switcher">
                <button class="theme-btn light-theme">☀️</button>
                <button class="theme-btn dark-theme">🌙</button>
                <button class="theme-btn green-theme">🌿</button>
                <button class="theme-btn yellow-theme">⭐</button>
            </div>
        </div>
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>© 2024 TechTalk все права защищены</p>
    </footer>

    <script src="{{ url_for('static', filename='js/theme.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
