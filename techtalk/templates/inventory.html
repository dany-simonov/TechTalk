{% extends "base.html" %}

{% block title %}Инвентарь - TechTalk{% endblock %}

{% block content %}
<div class="inventory-container">
    <h2>Мой инвентарь</h2>
    {% if items %}
        <div class="items-grid">
            {% for item in items %}
            <div class="item-card">
                <h3>{{ item.name }}</h3>
                <p>{{ item.description }}</p>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <p>Ваш инвентарь пуст</p>
    {% endif %}
</div>
{% endblock %}
